<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div{background-color: darkcyan;
  color:greenyellow;
  height: 100px;
  width: 250px;

  position: relative;
animation: rec 4s infinite;
animation-timing-function: ease;
animation-direction:alternate;
}

  @keyframes rec{from{background-color: darkcyan;left: 0px;}
  to
  {background-color: indianred;left: 100px;}
}
 
</style>
<body>
  <div>welcome to animations</div>
</body>
</html>
